<body id="body">
    <header class="px-4 py-5 text-center bg-dark">
        <h1>Welcome to the Project Tracker</h1>
        <div id="date-time"></div>
    </header>
    <main class="container-fluid justify-center align-center col-auto p-4 bg-light">
        <div class="row">
            <div class="col-md">
                <div class="d-flex" id="card"></div>
            </div>
            <div class="col-md">
                <div class="d-flex" id="table"></div>
            </div>
        </div>

    </main>
    <div id='myModal' class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Project</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="input-form">
              <label for="pName">Project Name:</label>
              <input type="text" id="projectName" name="pName">
              <br>
              <label for="pType">Project Type:</label>
              <select type="select" id="pType">
                <option value="software">Software</option>
                <option value="hardware">Hardware</option>
                <option value="engineering">Engineering</option>
              </select>
              <p>Enter Date: <input type = "text" id = "datepicker"></p>
            </form>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="modal-save" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
